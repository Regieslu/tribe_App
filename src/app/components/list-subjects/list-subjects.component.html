<div class="list row">
  <div class="col-md-10">
    <h4>Subject List</h4>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Code</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subject of subjects; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{subject.name}}</td>
          <td>{{subject.code}}</td>
          <td>
            <a class="a-detail" routerLink="/subject/{{subject.id}}" type="button">Detail</a>
            <a routerLink="/subject-update/{{subject.id}}" type="button">Update</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
  </div>
</div>
