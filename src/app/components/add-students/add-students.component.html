<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          [(ngModel)]="student.firstName"
          name="firstName"
        />
      </div>

      <div class="form-group">
        <label for="description">Last Name</label>
        <input
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="student.lastname"
          name="lastName"
        />
      </div>
      <div class="form-group">
        <label for="description">Email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="student.email"
          name="email"
        />
      </div>

      <button (click)="saveStudent()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Student was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newStudent()">Add New</button>
      <button class="btn btn-info back-button"><a routerLink="/students" class="card-link a-back">Back</a></button>
    </div>
  </div>
</div>
