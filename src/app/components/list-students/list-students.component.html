<div class="list row">
  <div class="col-md-10">
    <h4>Student List</h4>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{student.firstName}}</td>
          <td>{{student.lastname}}</td>
          <td>{{student.email}}</td>
          <td>
            <a routerLink="/student/{{student.id}}" class="a-detail" type="button">Detail</a>
            <a routerLink="/student-update/{{student.id}}" type="button">Update</a>
            <a routerLink="/add-subject-to-student/{{student.id}}" class="a-add" type="button">Add Subject</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
  </div>
</div>
