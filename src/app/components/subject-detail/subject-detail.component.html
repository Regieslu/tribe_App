
<div class="col-md-10">
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{subject.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Code: {{subject.code}}</h6>
    <button (click)="deactivateSubject()" class="btn btn-danger">Deactivate</button>
    <button class="btn btn-info back-button"><a routerLink="/subjects" class="card-link a-back">Back</a></button>
  </div>
  
</div>
</div>
